                <ul>

                </div>

        <section id="artworks">
            
        </section>
    
        <section id="contacts">
            <form action="POST" data-netlify="true" spellcheck="false" autocomplete="off">
                <h1>message me</h1>
                <input class="name" name="Username" type="text" placeholder="username (optional)">
                <input class="email" type="email" name="Email" placeholder="email (optional)">
                <textarea name="Message" cols="30" rows="10" placeholder="message"></textarea>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </section>
