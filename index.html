<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/pfp.png">
    <title>AndreaDC | Draws</title>
</head>
<body>
    <div class="color">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <div class="rocket"></div>
        </div>
    </div>
    <div class="content">
        <section id="home">
            <nav>
                <div class="profile">
                    <img src="img/pfp.png" alt="">
                </div>

                <div class="menu">
                    <i class="fas fa-bars"></i>
                </div>

                <ul>
                    <li class="home">
                        <a href="#home"><i class="fas fa-home">&nbsp;</i> Home</a>
                    </li>
                    <li class="artworks">
                        <a href="#artworks"><i class="fas fa-paint-brush">&nbsp;</i> Artworks</a>
                    </li>
                    <li class="contacts">
                        <a href="#contacts"><i class="fas fa-phone">&nbsp;</i> Contact</a>
                    </li>
                </ul>
            </nav>

            <div class="tab">
                <ul>
                    <li class="home1">
                        <a href="#home">Home</a>
                    </li>
                    <li class="artworks1">
                        <a href="#artworks"></i>Artworks</a>
                    </li>
                    <li class="contacts1">
                        <a href="#contacts">Contact</a>
                    </li>
                </ul>
            </div>
    
            <header>
                <div class="header-bg"></div>
                <div class="title">
                    <h1>AndreaDC<span class="carol">.</span></h1>
                    <p class="carol">引き分け</p>
                </div>
    
                <div class="line"></div>
    
                <div class="about">
                    <p>Hello, it's Andrea DC draws! I'm an artist who draws both fanart and original art. You can follow me on Instagram and Twitter @andreadc_draws ✨</p>
                </div>
            </header>
        </section>
    
        <section id="artworks">
            <div class="art">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <input type="radio" name="radio-btn" id="radio6">

                    <div class="slide first">
                        <img src="img/3.jpg" alt="">
                    </div>
                    <div class="slide ">
                        <img src="img/4.png" alt="">
                    </div>
                    <div class="slide ">
                        <img src="img/9.png" alt="">
                    </div>
                    <div class="slide ">
                        <img src="img/6.png" alt="">
                    </div>
                    <div class="slide ">
                        <img src="img/7.png" alt="">
                    </div>
                    <div class="slide ">
                        <img src="img/8.png" alt="">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                        <div class="auto-btn6"></div>
                    </div>
                </div>

                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                    <label for="radio6" class="manual-btn"></label>
                </div>
            </div>
        </section>
    
        <section id="contacts">
            <form name="Contact" action="POST" data-netlify="true" spellcheck="false" autocomplete="off">
                <h1>message me</h1>
                <input class="name" name="Username" type="text" placeholder="username (optional)">
                <input class="email" type="email" name="Email" placeholder="email (optional)">
                <textarea class="message" name="Message" cols="30" rows="10" placeholder="message"></textarea>
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>

            <footer>
                <a href="https://joshify.sytes.net" target="_blank"><i>programmed by 88XFi</i></a>
            </footer>
        </section>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/3b12d9fb6d.js" s></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="app.js"></script>
</html>
